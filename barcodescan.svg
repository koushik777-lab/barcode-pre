<svg width="360" height="420" viewBox="0 0 360 420" xmlns="http://www.w3.org/2000/svg">

  <!-- ===== Scanner Head (Professional) ===== -->
  <defs>
    <linearGradient id="bodyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff9a2f"/>
      <stop offset="100%" stop-color="#e66a00"/>
    </linearGradient>

    <linearGradient id="glassGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2b2b2b"/>
      <stop offset="100%" stop-color="#0f0f0f"/>
    </linearGradient>

    <linearGradient id="laserGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff5a1f" stop-opacity="0"/>
      <stop offset="50%" stop-color="#ff5a1f" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ff5a1f" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Head -->
  <path d="M90 30 H270 C290 30 310 50 310 70 V160 C310 180 290 200 270 200 H90 C70 200 50 180 50 160 V70 C50 50 70 30 90 30 Z"
        fill="url(#bodyGrad)"/>

  <!-- Scan Glass -->
  <rect x="85" y="60" width="190" height="90" rx="12"
        fill="url(#glassGrad)" stroke="#111" stroke-width="1"/>

  <!-- Barcode -->
  <g fill="#eaeaea">
    <rect x="120" y="75" width="3" height="60"/>
    <rect x="128" y="75" width="1.5" height="60"/>
    <rect x="134" y="75" width="5" height="60"/>
    <rect x="145" y="75" width="2" height="60"/>
    <rect x="152" y="75" width="6" height="60"/>
    <rect x="165" y="75" width="1.5" height="60"/>
    <rect x="171" y="75" width="4" height="60"/>
    <rect x="180" y="75" width="2.5" height="60"/>
    <rect x="188" y="75" width="5" height="60"/>
  </g>

  <!-- Laser -->
  <rect x="90" y="78" width="180" height="4" fill="url(#laserGrad)">
    <animate attributeName="y"
             from="78"
             to="130"
             dur="1.6s"
             repeatCount="indefinite"/>
  </rect>

  <!-- Neck -->
  <rect x="150" y="200" width="60" height="50" rx="8"
        fill="#d65f00"/>

  <!-- Handle -->
  <path d="M130 250 H230 V390 C230 405 215 420 200 420 H160 C145 420 130 405 130 390 Z"
        fill="url(#bodyGrad)"/>

  <!-- Trigger -->
  <rect x="145" y="290" width="70" height="26" rx="13"
        fill="#b84b00"/>

</svg>